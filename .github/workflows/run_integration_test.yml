name: Run Integration Test (Playwright + Overseer)

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      ORDER_READY_DELAY: 5000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- AUTH TO GCP ---
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      # --- INSTALL GCLOUD CLI ---
      - name: Install gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
       
      - name: Verify GCP Identity
        run: |
          echo "Checking active GCP account..."
          gcloud auth list
          echo "Config value account:"
          gcloud config get-value account


      # --- GET TOKEN FOR ARTIFACT REGISTRY ---
      - name: Get Artifact Registry token
        id: token
        run: |
          TOKEN=$(gcloud auth print-access-token)
          echo "TOKEN=$TOKEN" >> $GITHUB_ENV

      # --- CREATE .npmrc ---
      - name: Create .npmrc for Artifact Registry
        run: |
          cat > ~/.npmrc <<EOF
@felix:registry=https://us-central1-npm.pkg.dev/felix-tech-production/overseer-sdk-ts/
//us-central1-npm.pkg.dev/felix-tech-production/overseer-sdk-ts/:_authToken=${TOKEN}
always-auth=true
EOF

      # --- SETUP NODE ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- INSTALL DEPENDENCIES ---
      - name: Install dependencies
        run: npm ci

      # --- INSTALL PLAYWRIGHT BROWSERS ---
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      # --- RUN INTEGRATION TESTS ---
      - name: Run Integration Tests
        run: npm run integration-test
